<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-row">
    <div class="layui-col-md4">
        <div class="grid-demo grid-demo-bg1">&ensp;</div>
    </div>
    <div class="layui-col-md4">
        <div class="grid-demo" style="margin-left: 20px; margin-right: 20px">
            <form class="layui-form layui-form-pane" action="" id="department_edit_form">

                <div class="layui-form-item" style="margin-top: 100px">
                    <label class="layui-form-label">培训名称</label>
                    <div class="layui-input-block">
                        <input id="training_name" type="text" name="title" required lay-verify="required" placeholder="请输入培训名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">培训内容</label>
                    <div class="layui-input-block">
                        <textarea id="training_description" name="desc" placeholder="请输入培训内容" class="layui-textarea"></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" id="startDate" autocomplete="off" lay-verify="required"
                               placeholder="开始时间"
                               class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" id="endDate" autocomplete="off" lay-verify="required"
                               placeholder="结束时间"
                               class="layui-input">
                    </div>
                </div>


            </form>

        </div>
    </div>
    <div class="layui-col-md4">
        <div class="grid-demo grid-demo-bg1">&ensp;</div>
    </div>
</div>

<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#startDate'
            , type: 'date'
            , trigger: 'click'
        });

        //日期
        laydate.render({
            elem: '#endDate'
            , type: 'date'
            , trigger: 'click'
        });

    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-row">
    <div class="layui-col-md4">
        <div class="grid-demo grid-demo-bg1">&ensp;</div>
    </div>
    <div class="layui-col-md4">
        <div class="grid-demo">

            <form class="layui-form layui-form-pane" action="" id="salary_edit_form">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 20%;margin-top: 50px; margin-left: 100px">员工工号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" id="employee_id" autocomplete="off" lay-verify="required"
                               placeholder="请输入员工号"
                               class="layui-input" style="margin-top: 50px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 20%; margin-left: 100px">金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" id="money" autocomplete="off" lay-verify="required"
                               placeholder="请输入金额"
                               class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label"
                           style="width: 20%; margin-left: 100px">发放原因</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" id="reason" autocomplete="off" lay-verify="required"
                               placeholder="请输入发放原因"
                               class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 20%; margin-left: 100px">发放时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" id="salaryDate" autocomplete="off" lay-verify="required"
                               placeholder="发放时间"
                               class="layui-input">
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="layui-col-md4">
        <div class="grid-demo grid-demo-bg1">&ensp;</div>
    </div>
</div>

<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#salaryDate'
            ,type: 'date'
            ,trigger: 'click'
        });

        //日期
        laydate.render({
            elem: '#birthdate'
            ,type: 'date'
            ,trigger: 'click'
        });

    });
</script>
</body>
</html>
